<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

</head>
<body>
    <div class="container">
      <div class="section-container">
        <div class="text-input">
          <textarea spellcheck="false" class="origem-text" placeholder="Enter text"></textarea>
          <textarea spellcheck="false" readonly disabled class="destiny-text" placeholder="Translation"></textarea>
        </div>
        <ul class="controls">
          <li class="row from">
            <select></select>
          </li>
          <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <select></select>
          </li>
        </ul>
      </div>
      <button class="button">Translate Text</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
